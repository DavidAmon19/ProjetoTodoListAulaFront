<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list Digital College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../styles/app.css">
</head>

<body>
  <div class="container mt-5">
    
  <a href="index.html" class="btn btn-secondary"><i class='bx bx-left-arrow-alt'></i></a>
    <h1 class="text-center">Listas de Tarefas</h1>
    
    <form  id="tarefa-form" class="contentUL col-8 mt-5">
      <input type="text" class="form-control me-2 mb-4" id="nomeResponsavel" placeholder="Usuário responsável" required>
      <input type="text" class="form-control me-2 mb-4" id="descricao" placeholder="Descrição da tarefa" required>
      <select class="form-control me-2 mb-4" id="status" required>
        <option value="pendente">Pendente</option>
        <option value="iniciado">Iniciado</option>
        <option value="finalizado">Finalizado</option>
      </select>
      <button id="buttonModify" type="submit" class="btn btn-primary">Adicionar Tarefa</button>
    </form>

    

    <hr  class="mt-5">

    <div class="main d-flex row justfy-content-center ">
      <ul class="list-group" id="tarefas-lista">
        <!-- Tarefas serão inseridas aqui via JavaScript -->
      </ul>
  
    </div>
  </div>

</body>
<script src="../scripts/scripts.js"></script>
</html>
